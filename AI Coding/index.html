<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigarette Box</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="front">
                <h1>SMOKE</h1>
                <div class="warning">
                    <p>SURGEON GENERAL'S WARNING:</p>
                    <p>SMOKING CAUSES LUNG CANCER, HEART DISEASE, EMPHYSEMA, AND MAY COMPLICATE PREGNANCY.</p>
                </div>
            </div>
            <div class="back">
                <div class="barcode"></div>
                <div class="details">
                    <p>20 CIGARETTES</p>
                    <p>FILTER KINGS</p>
                </div>
            </div>
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
